<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <img src="../images/circle-top.svg" class="bg-img-top-left" alt="">
            <div class="startpage content">
                <h1 class="main-title slide-out">Can you beat the highscore?</h1>
                <p class="instructions slide-out">Answer as many Questions you can</p>
                <button class="play-button slide-out button">Play Game</button>
                <div class="highscores">
                    <h2 class="highscores__title">Top scores</h2>
                    <ul class="highscores__list">
                        <li class="highscores__list-item">
                            <span class="highscores__front">1. Stef282</span>
                            <span class="highscores__back">18 Points</span>
                        </li>
                        <li class="highscores__list-item">
                            <span class="highscores__front">1. Stef282</span>
                            <span class="highscores__back">18 Points</span>
                        </li>
                        <li class="highscores__list-item">
                            <span class="highscores__front">1. Stef282</span>
                            <span class="highscores__back">18 Points</span>
                        </li>
                    </ul>
                    <button class="highscores__button button">Show Scoreboard</button>
                </div>                
            </div>
            <img src="../images/circles-bottom.svg" class="bg-img-bottom" alt="">
        </div>
    </main>
</body>
</html>
